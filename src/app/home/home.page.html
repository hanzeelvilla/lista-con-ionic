<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="paginaUsuarios()" shape="round" color="dark">
    Lista de usuarios
  </ion-button>

  <!-- Barra de búsqueda -->
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="buscar($event)" placeholder="Buscar productos"></ion-searchbar>

  <ion-item>
      <ion-input [(ngModel)]="nombre" label="Nombre" labelPlacement="stacked" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="descripcion" label="Descripción" labelPlacement="stacked" type="text"></ion-input>
</ion-item>

<ion-item>
  <ion-input [(ngModel)]="precioCompra" label="Precio compra" labelPlacement="stacked" type="number"></ion-input>
</ion-item>

<ion-item>
  <ion-input [(ngModel)]="precioVenta" label="Precio venta" labelPlacement="stacked" type="number"></ion-input>
</ion-item>

<ion-item>
  <ion-input [(ngModel)]="imagen" label="URL de la imagen" labelPlacement="stacked" type="text"></ion-input>
</ion-item>

<ion-button (click)="guardar()" expand="block" shape="round" color="success">
  Guardar
</ion-button>

<ion-list>
  <ion-card *ngFor="let producto of productosFiltrados; let i = index">
    <img [src]="producto.imagen" alt="producto.nombre" class="imgCard">
    <ion-card-header>
      <ion-card-title>{{ producto.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ producto.descripcion }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Precio Compra: {{ producto.precioCompra }}</p>
      <p>Precio Venta: {{ producto.precioVenta}} </p>
      <ion-button (click)="editar(i)" shape="round" color="primary">
        Editar
      </ion-button>
      <ion-button (click)="eliminar(i)" shape="round" color="danger">
        Eliminar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-list>

<!-- Modal para edición de producto -->
<ion-modal #modal>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Editar producto</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-input [(ngModel)]="nombre" label="Nombre" labelPlacement="stacked" type="text"></ion-input>
      <ion-input [(ngModel)]="descripcion" label="Descripción" labelPlacement="stacked" type="text"></ion-input>
      <ion-input [(ngModel)]="precioCompra" label="Precio compra" labelPlacement="stacked" type="number"></ion-input>
      <ion-input [(ngModel)]="precioVenta" label="Precio venta" labelPlacement="stacked" type="number"></ion-input>
      <ion-input [(ngModel)]="imagen" label="URL de la imagen" labelPlacement="stacked" type="text"></ion-input>
      <ion-button (click)="confirmarEdicion()" shape="round" color="primary">
        Editar
      </ion-button>
      <ion-button (click)="cancelarEdicion()" shape="round" color="danger">
        Cancelar
      </ion-button>
    </ion-content>
  </ng-template>
</ion-modal>

</ion-content>
